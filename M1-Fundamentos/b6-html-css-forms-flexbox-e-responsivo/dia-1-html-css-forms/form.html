<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de Currículo</h1><br>
    <form>
        <fieldset>
            <div>
               <label for="nome">Nome</label>
               <input type="text" name="nome" id="nome" maxlength="40" required>
            </div>

            <div>
                <label>Email</label>
                <input type="email" name="email" id="email" maxlength="50" required>
            </div>

            <div>
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" maxlength="11" required>
            </div>
           
            <div>
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" maxlength="200" required>
            </div>

            <div>
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" maxlength="28" required>
            </div>

            <div>            
                <label for="estado">Estado</label>
                <select name="estado" id="estado" required>
                   <option selected disabled value="">Selecione</option>
                </select>
            </div>

            <div>
                <label>Tipo</label>
                <label>
                    <input type="radio" name="moradia" value="casa">Casa
                </label>

                <label>
                    <input type="radio" name="moradia" value="apartamento">Apartamento
                </label>
            </div>
        </fieldset>

        <fieldset>
            <div>
                <label for="cargo">Cargo</label>
                <input type="text" name="cargo" id="cargo" maxlength="40" required>
            </div>
   
            <div>
                <label for="descricao">Descrição do cargo</label>
                <input type="text" name="descricao" id="descricao" maxlength="500" required>    
            </div>
 
            <div>
                <label for="inicio">Data de início</label>
                <input type="date" id="inicio" name="inicio" required>
            </div>
   
            <div>
                <label for="resumo">Resumo do Currículo</label>
                <textarea id="resumo" rows="20" cols="100" maxlength="1000" required></textarea> 
            </div>

        </fieldset>

        <button id="limpar" type="button">Limpar</button>
        <button id="enviar" type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
